<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Page Not Found | Vowéré</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      font-weight: 500;
      margin: 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      margin: 1rem 0 2rem;
      line-height: 1.6;
      color: #444;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 26px;
      border: 1px solid #111;
      color: #111;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>This page seems to have wandered off.<br>Please return home.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
